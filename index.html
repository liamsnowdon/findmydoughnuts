<!DOCTYPE html>
<html>
<head>
    <title>Find My Doughnuts</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#85e3c7">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">-->

    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>

<div id="map" class="inactive"></div>
<div class="page-overlay"></div>

<div class="doughnut-popup">
    <div class="doughnut-popup__header">
        <h2>Find My Doughnuts</h2>
    </div>
    <div class="doughnut-popup__content">
        <p>We can try and find nearby doughnut stores using your location if your device supports it.</p>
        <p>You can also search for a location if it doesn't support it or want to plan ahead!</p>

        <div class="btn-group">
            <button class="js-find-me button" type="button">Find me!</button>
            <button class="js-search-myself button" type="button">Let me search!</button>
        </div>

        <div class="doughnut-popup__search">
            <form id="location-search">
                <div class="input-with-button">
                    <input id="doughnut-popup__field" class="input-with-button__input" name="doughnut-popup__field" type="text" placeholder="Enter a location (e.g. 123 Example Road)">
                    <button type="submit" class="button input-with-button__button">Search</button>
                </div>
                <span class="error-message"></span>
            </form>
        </div>
    </div>
</div>

<a class="map-popup" href="index.html">
    <div class="map-popup__header">
        <h4>Not what you're looking for?</h4>
    </div>
    <div class="map-popup__content">
        <span>Try refining your search</span>
    </div>
</a>

<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/doughnut-search.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrFD0wvnH0680Zy-kS86z_2zmeVcXrVdY&libraries=places&callback=initMap" async defer></script>
</body>
</html>
